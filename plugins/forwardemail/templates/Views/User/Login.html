<div class="min-vh-100 bg-dark text-white d-flex flex-column pb-5 text-center" data-ignore-hash-change="data-ignore-hash-change" id="freddy">
	<div id="stars2"></div>
	<div id="stars3"></div>

	<!-- Top Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark" style="position: relative; z-index: 100;">
		<div class="container">
			<a class="navbar-brand font-weight-bold" href="https://forwardemail.net/en" style="font-size: 1.5rem;">Forward Email</a>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="https://forwardemail.net/en/faq">FAQ</a></li>
				<li class="nav-item"><a class="nav-link" href="https://forwardemail.net/en/pricing">Pricing</a></li>
				<li class="nav-item"><a class="nav-link" href="https://forwardemail.net/en/blog">Blog</a></li>
				<li class="nav-item"><a class="nav-link" href="https://forwardemail.net/en/guides">Guides</a></li>
			</ul>
		</div>
	</nav>

	<div class="container my-auto pt-5" style="position: relative; z-index: 10;">
		<div class="row mb-4">
			<div class="col-12">
				<h1 class="mb-1 display-4 font-weight-normal">All-in-one Email Solution</h1>
				<h2 class="h4 font-weight-normal mb-4">Privacy-focused email hosting, forwarding, newsletters, and API</h2>
			</div>
		</div>

		<!-- Login Form Card -->
		<div class="row justify-content-center">
			<div class="col-12 col-md-6 col-lg-5 col-xl-4">
				<div class="card shadow-lg" style="background: rgba(255, 255, 255, 0.95); border-radius: 12px;">
					<div class="card-body p-4">
						<h3 class="text-dark mb-4 text-center">Sign In to Webmail</h3>

						<div class="descWrapper" data-bind="visible: '' !== loadingDesc, text: loadingDesc"></div>
						<div class="alert alert-danger" data-bind="hidden: !submitError()" hidden="">
							<a href="#" class="close" data-bind="click: hideError">√ó</a>
							<span data-bind="text: submitError"></span>
							<p data-bind="visible: '' !== submitErrorAdditional()">
								<span data-i18n="GLOBAL/SERVER_MESSAGE"></span>:
								<!-- ko text: submitErrorAdditional --><!-- /ko -->
							</p>
						</div>

						<form action="#/" spellcheck="false" method="POST"
							data-bind="submit: submitForm, css: {'errorAnimated': formError, 'submitting': submitRequest()}">
							<div class="form-group" data-bind="css: {'error': emailError}">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">‚úâ</span>
									</div>
									<input name="Email" required="" type="text" class="form-control" pattern="[^@\s]+(@[^\s]+)?" inputmode="email"
										autofocus="" autocomplete="email" autocorrect="off" autocapitalize="off"
										data-bind="textInput: email, disable: submitRequest"
										data-i18n="[placeholder]GLOBAL/EMAIL">
								</div>
							</div>
							<div class="form-group" data-bind="css: {'error': passwordError}">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">üîë</span>
									</div>
									<input name="Password" required="" type="password" class="form-control"
										autocomplete="current-password" autocorrect="off" autocapitalize="off"
										data-bind="textInput: password, disable: submitRequest"
										data-i18n="[placeholder]GLOBAL/PASSWORD">
								</div>
							</div>
							<div id="plugin-Login-BottomControlGroup"></div>
							<div class="form-group d-flex justify-content-between align-items-center">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="signMeCheck" data-bind="checked: signMe">
									<label class="custom-control-label text-dark" for="signMeCheck" data-i18n="LOGIN/LABEL_SIGN_ME">Sign me in</label>
								</div>
								<div class="language-buttons">
									<a href="#" class="btn btn-sm btn-link"
										data-bind="visible: allowLanguagesOnLogin, click: selectLanguage, css: { 'icon-spinner' : langRequest }"
										data-i18n="[title]POPUPS_LANGUAGES/TITLE_LANGUAGES">
										üåç
									</a>
								</div>
							</div>
							<button class="btn btn-primary btn-lg btn-block font-weight-bold"
								data-bind="command: submitCommand"
								data-i18n="LOGIN/BUTTON_SIGN_IN">Sign In</button>
						</form>
					</div>
				</div>

				<!-- Quick Links below login -->
				<div class="mt-4">
					<ul class="list-inline">
						<li class="list-inline-item">
							<a class="btn btn-light btn-sm font-weight-bold" href="https://forwardemail.net/technical-whitepaper.pdf" target="_blank">
								<i class="fa fa-book"></i> Whitepaper
							</a>
						</li>
						<li class="list-inline-item">
							<a class="btn btn-light btn-sm font-weight-bold" href="https://forwardemail.net/en/faq#quick-start">
								<i class="fa fa-rocket"></i> Quick Start
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
