<!-- Forward Email Login Page -->
<div id="freddy">
	<div id="stars"></div>
	<div id="stars2"></div>
	<div id="stars3"></div>
</div>
<div class="fe-login-wrapper" data-ignore-hash-change="data-ignore-hash-change">
	<!-- Navbar -->
	<nav class="fe-navbar">
		<div class="fe-navbar-container">
			<a class="fe-navbar-brand" href="https://forwardemail.net/en" aria-label="Forward Email">
				<span class="fe-navbar-icon" aria-hidden="true"></span>
				<span class="fe-navbar-text">Forward Email</span>
			</a>
			<div class="fe-navbar-menu">
				<a href="https://forwardemail.net/en/private-business-email?pricing=true" class="fe-nav-link">Features &amp; Pricing</a>
				<a href="https://forwardemail.net/en/faq" class="fe-nav-link">FAQ</a>
				<a href="https://forwardemail.net/en/blog" class="fe-nav-link">Blog</a>
			</div>
		</div>
	</nav>

	<!-- Login Content -->
	<div class="fe-login-content">
		<div class="fe-login-card">
			<header class="fe-login-header">
				<h1 class="fe-login-title">Welcome Back</h1>
				<p class="fe-login-subtitle">Sign in to access your Forward Email account</p>
			</header>

			<div class="fe-alert" data-bind="hidden: !submitError()" hidden>
				<button type="button" class="fe-alert-close" data-bind="click: hideError" aria-label="Dismiss alert">√ó</button>
				<span data-bind="text: submitError"></span>
				<p data-bind="visible: '' !== submitErrorAdditional()">
					<span data-i18n="GLOBAL/SERVER_MESSAGE"></span>:
					<!-- ko text: submitErrorAdditional --><!-- /ko -->
				</p>
			</div>

			<form action="#/" spellcheck="false" method="POST"
				class="fe-login-form"
				data-bind="submit: submitForm, css: {'errorAnimated': formError, 'submitting': submitRequest()}">

				<div class="fe-form-group" data-bind="css: {'error': emailError}">
					<label class="fe-label" for="fe-email">Email</label>
					<div class="fe-input-wrapper">
					<input id="fe-email" name="Email" required type="text" class="fe-input"
						pattern=".*"
						inputmode="email"
							autofocus autocomplete="email" autocorrect="off" autocapitalize="off"
							data-bind="textInput: email, disable: submitRequest"
							placeholder="Alias Email">
					</div>
				</div>

				<div class="fe-form-group" data-bind="css: {'error': passwordError}">
					<label class="fe-label" for="fe-password">Password</label>
					<div class="fe-input-wrapper">
						<input id="fe-password" name="Password" required type="password" class="fe-input"
							autocomplete="current-password" autocorrect="off" autocapitalize="off"
							data-bind="textInput: password, disable: submitRequest"
							placeholder="Alias Password">
					</div>
				</div>

				<div id="plugin-Login-BottomControlGroup" class="fe-addon"></div>

				<div class="fe-form-row">
					<div class="fe-checkbox" tabindex="0" role="checkbox" data-bind="toggle: signMe, attr: { 'aria-checked': signMe() }">
						<span class="fe-checkbox-icon" data-bind="text: signMe() ? '‚òë' : '‚òê'"></span>
						<span class="fe-checkbox-label" data-i18n="LOGIN/LABEL_SIGN_ME">Remember Me</span>
					</div>
					<button type="button" class="fe-lang-btn"
						data-bind="visible: allowLanguagesOnLogin, click: selectLanguage, css: { 'icon-spinner' : langRequest }"
						data-i18n="[title]POPUPS_LANGUAGES/TITLE_LANGUAGES"
						title="Choose language" aria-label="Choose language">üåç</button>
				</div>

				<button class="fe-btn-primary"
					data-bind="command: submitCommand"
					data-i18n="LOGIN/BUTTON_SIGN_IN">Sign In</button>
			</form>

			<footer class="fe-login-footer">
				<a href="https://forwardemail.net/en/forgot-password" class="fe-footer-link">Forgot your password?</a>
				<div class="fe-footer-separator">‚Ä¢</div>
				<a href="https://forwardemail.net/en/faq#quick-start" class="fe-footer-link">Need help?</a>
				<div class="fe-footer-separator">‚Ä¢</div>
				<a href="https://forwardemail.net/en/support" class="fe-footer-link">Contact support</a>
			</footer>
		</div>
	</div>
</div>
