<div class="fe-page" data-ignore-hash-change="data-ignore-hash-change">
	<div class="fe-gradient" aria-hidden="true"></div>

	<div class="fe-card" role="main" aria-label="Forward Email Webmail Sign In">
		<a class="fe-brand" href="https://forwardemail.net/en" aria-label="Forward Email home">
			Forward Email
		</a>

		<header class="fe-card-header">
			<h1 class="fe-card-title">Sign in to Forward Email</h1>
			<p class="fe-card-subtitle">Access your secure Forward Email inbox</p>
		</header>

		<div class="descWrapper" data-bind="visible: '' !== loadingDesc, text: loadingDesc"></div>

		<div class="fe-alert" data-bind="hidden: !submitError()" hidden>
			<button type="button" class="fe-alert-close" data-bind="click: hideError" aria-label="Dismiss alert">Ã—</button>
			<span data-bind="text: submitError"></span>
			<p data-bind="visible: '' !== submitErrorAdditional()">
				<span data-i18n="GLOBAL/SERVER_MESSAGE"></span>:
				<!-- ko text: submitErrorAdditional --><!-- /ko -->
			</p>
		</div>

		<form action="#/" spellcheck="false" method="POST"
			class="fe-form"
			data-bind="submit: submitForm, css: {'errorAnimated': formError, 'submitting': submitRequest()}">
			<div class="fe-field" data-bind="css: {'error': emailError}">
				<label class="fe-label" for="fe-email">Email</label>
				<div class="fe-input-group">
					<span class="fe-input-icon">âœ‰</span>
					<input id="fe-email" name="Email" required type="text" class="fe-input"
						pattern="[^@\\s]+(@[^\\s]+)?" inputmode="email"
						autofocus autocomplete="email" autocorrect="off" autocapitalize="off"
						data-bind="textInput: email, disable: submitRequest"
						data-i18n="[placeholder]GLOBAL/EMAIL" placeholder="Email address">
				</div>
			</div>

			<div class="fe-field" data-bind="css: {'error': passwordError}">
				<label class="fe-label" for="fe-password">Password</label>
				<div class="fe-input-group">
					<span class="fe-input-icon">ğŸ”’</span>
					<input id="fe-password" name="Password" required type="password" class="fe-input"
						autocomplete="current-password" autocorrect="off" autocapitalize="off"
						data-bind="textInput: password, disable: submitRequest"
						data-i18n="[placeholder]GLOBAL/PASSWORD" placeholder="Passphrase">
				</div>
			</div>

			<div id="plugin-Login-BottomControlGroup" class="fe-addon"></div>

			<div class="fe-form-row">
				<label class="fe-checkbox">
					<input type="checkbox" data-bind="checked: signMe">
					<span data-i18n="LOGIN/LABEL_SIGN_ME">Remember Me</span>
				</label>
				<button type="button" class="fe-language-btn"
					data-bind="visible: allowLanguagesOnLogin, click: selectLanguage, css: { 'icon-spinner' : langRequest }"
					data-i18n="[title]POPUPS_LANGUAGES/TITLE_LANGUAGES"
					title="Choose your language">ğŸŒ</button>
			</div>

			<button class="fe-btn fe-btn-primary"
				data-bind="command: submitCommand"
				data-i18n="LOGIN/BUTTON_SIGN_IN">Sign In</button>
		</form>

		<footer class="fe-card-footer">
			<a href="https://forwardemail.net/en/faq#quick-start" class="fe-link">Need help getting started?</a>
			<a href="https://forwardemail.net/en/support" class="fe-link">Contact support</a>
		</footer>
	</div>
</div>
