server {
    listen 80;
    server_name mail.forwardemail.net localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root directory
    root /var/www/html;
    index index.php index.html;

    # Client max body size for email attachments
    client_max_body_size 25M;

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # ForwardEmail API URL for backend integration
        fastcgi_param FORWARDEMAIL_API_URL $forwardemail_api_url;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SnappyMail data directory protection
    location /data/ {
        deny all;
        return 404;
    }

    # SnappyMail version directory
    location /snappymail/ {
        try_files $uri $uri/ =404;
    }

    # Default location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(composer\.(json|lock)|package\.(json|lock)|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS redirect (for production)
server {
    listen 443 ssl http2;
    server_name mail.forwardemail.net;

    # SSL configuration (to be added in production)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # Include the same configuration as above
    include /etc/nginx/conf.d/webmail-common.conf;
}